<!-- Modal for Create  -->
<div class="modal fade" id="CreateModel" tabindex="-1" role="dialog"
	aria-labelledby="CreateModelTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form id="createProjectForm" data-ng-submit=createProject(project)>
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">New Project
						Details</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div> 
				<div class="modal-body">
					<table>
						<tr>
							<td>Project Name <label style="color: red;">*</label> :
							</td>
							<td><input type="text" data-ng-model="project.name" required></td>
						</tr>
						<tr>
							<td>Project Manager<label style="color: red;">*</label> :
							</td>
							<td><input type="text" data-ng-model="project.manager" required></td>
						</tr>
						<tr>
							<td>Manager Email ID<label style="color: red;">*</label> :
							</td>
							<td><input type="text" data-ng-model="project.managerEmail" required></td>
						</tr>
						<tr>
							<td>Description :</td>
							<td><textarea rows="2" cols="25" required
									data-ng-model="project.description"></textarea></td>
						</tr>
					</table>
				</div>
				<span class="eventMessage" data-ng-model="createMessage">{{createMessage}}</span>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success">Create</button>
					<button type="reset" class="btn btn-warning">Reset</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>
