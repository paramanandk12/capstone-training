<div class="container" style="margin-top: 150px;">
	<h2><span class="glyphicon glyphicon-user"></span> User Login</h2>
	<h6 class="errorMessage" data-ng-show="errorMessage">Invalid email
		entered ! Please contact your local admin or project manager for accessing the application and assisting you further.</h6>

	<form data-ng-submit="userLogin(user)">
		<table class="table table-hover">
			<thead>
				<tr>
					<td>Enter user credentials</td><td></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>email ID / UPN :</td>
					<td><input type="text" placeholder="userId@Domain.com"
						data-ng-model="user.email" required></td>
				</tr>
				<tr>
					<td><button type="submit" class="btn btn-success btn-info">Submit</button></td>
					<td><button type="reset" class="btn btn-danger btn-info">Reset</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
