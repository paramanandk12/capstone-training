<!-- Modal for Create  -->
<div class="modal fade" id="UpdateBookedSchedule" tabindex="-1" role="dialog"
	aria-labelledby="CreateModelTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form id="createProjectForm"
				data-ng-submit=bookedScheduleModificationPopUp(currentBookedSlot)>
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">You are Re-Schedule Booked Schedule - : {{currentBookedSlot.slotDTO.slotName}}</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				
				<table class="table">
				<thead>
				</thead>
					<tbody>
						<tr>
							<td>Select Date :</td>
							<td><div class="dropdown">
									<input type="date" data-ng-model="currentBookedSlot.migrationDate"
										class="form-control" data-ng-change="getAvailableScheduleList(currentBookedSlot.migrationDate)"
										required />
								</div></td>
						</tr>
						<tr>
							<td>Available Schedules for Selected Day :</td>
							<td><div class="dropdown" id="sel1">
									<select class="form-control input-md"
										data-ng-model="availableSchedulesInList"
										data-ng-options="slot.slotDesc for slot in availableScheduleJsonArray track by slot.slotId">
										<option disabled selected value="">-- Select Schedule
											--</option>
									</select>
								</div></td>
						</tr>
		
					</tbody>
				</table>
					
				</div>
				<span class="eventMessage" data-ng-model="createMessage">{{createMessage}}</span>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success">ReSchedule</button>
					<button type="reset" class="btn btn-warning">Reset</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
