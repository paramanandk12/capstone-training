<div class="container" style="margin-top: 150px;">
	<h2><span class="glyphicon glyphicon-user"></span> Admin Login</h2>
	<h6 class="errorMessage" data-ng-show="errorMessage">Invalid
		credentials ! Please provide valid username and password and try
		again.</h6>
	<form data-ng-submit="adminLogin(admin)">
		<table class="table table-hover">
			<thead>
				<tr><td>
					Enter admin credentials
				</td><td></td></tr>
			</thead>
			<tbody>
				<tr>
					<td>email ID / UPN :</td>
					<td><input type="text" data-ng-model="admin.email" required></td>
				</tr>
				<tr>
					<td>Password :</td>
					<td><input type="password" data-ng-model="admin.pwd" required></td>
				</tr>
				<tr>
					<td><button type="submit" class="btn btn-success btn-info">Submit</button></td>
					<td><button type="reset" class="btn btn-danger btn-info">Reset</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
